<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marquee Example</title>
</head>
<body>

  <h2>Scrolling Text with &lt;marquee&gt;</h2>

  <!-- Basic marquee -->
  <marquee>Welcome to my website!</marquee>

  <br><br>

  <!-- Marquee with direction and speed -->
  <marquee direction="right" scrollamount="10">Scrolling right at speed 10</marquee>

  <br><br>

  <!-- Marquee with alternate behavior -->
  <marquee behavior="slide" bgcolor="lightyellow" height="50" >Bouncing Text</marquee>

  <br><br>

  <!-- Vertical marquee -->
  <marquee direction="up" scrollamount="9" height="100">
    Line 1<br>
    Line 2<br>
    Line 3<br>
    Line 4
  </marquee>

</body>
</html>
