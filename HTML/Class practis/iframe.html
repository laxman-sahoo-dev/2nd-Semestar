<!DOCTYPE html>
<html>
<head>
    <title>Video & Audio Element Practice</title>
</head>
<body>

    <!-- Corrected iframe tag -->
    <iframe src="Laxman.jpg" width="300" id="frame">
        here is an iframe
    </iframe>
    <iframe src="https://www.wikipedia.org" width="300" height="600" align="right"></iframe>

    <marquee behavior="alternate" direction="right" scrollamount="10">Laxman</marquee>

    <video controls height="200" width="300" muted autoplay>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
