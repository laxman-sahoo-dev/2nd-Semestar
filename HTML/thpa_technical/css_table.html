<!DOCTYPE html>
<hrml lang="en"></hrml>
<html>
    <head>
        <title>
            table practis
        </title>
        <style>
            table{
                text-align: center;
                border: 1px solid #000;
                border-collapse: collapse;
                background-color: antiquewhite;
                border-collapse: separate;
                border-spacing: 3px 3px; /* 10px between columns, 15px between rows */
            }
            tr,td,th{
                border: 1px solid #000;
                padding: px;

            }
        </style>
    </head>
    <body>
        <h2>html table tag </h2>
        <table>
            <thead>
                <tr>
                    <th>username</th>
                    <th>password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laxman</td>
                    <td>1234</td>
                </tr>
                <tr>
                    <td>Hari</td>
                    <td>4568</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"> total=2</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
