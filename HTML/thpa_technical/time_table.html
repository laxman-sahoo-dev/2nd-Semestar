<!DOCTYPE html>
<html>
  <head>
    <title>table practis</title>
    <style>
      table {
        text-align: center;
        border: 1px solid #000;
        border-collapse: collapse;
        background-color: antiquewhite;
      }
      tr,
      td,
      th {
        border: 4px solid #000;
        padding: 20px;
    
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="7">TIME TABLE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <th rowspan="6">HOURS</th>
          <td>Mon</td>
          <td>TUE</td>
          <td>WED</td>
          <td>THU</td>
          <td>FRI</td>
          <td>SAT</td>
        </tr>
        <tr>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
        </tr>
        <tr>
          <td colspan="6">Lunch</td>
        </tr>
        <tr>
          <td>SST</td>
          <td>SST</td>
          <td>SST</td>
          <td>SST</td>
          <td>SST</td>
          <td rowspan="2">Games</td>
        </tr>
        <tr>
          <td>CS</td>
          <td>CS</td>
          <td>CS</td>
          <td>CS</td>
          <td>CS</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
