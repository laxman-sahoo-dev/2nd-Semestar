<!DOCTYPE html>
<html>
    <head>
        <title>
            form element practis
        </title>
        <style>
            .sameclas{
                background-color:antiquewhite ;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Welcome to <span style="color: aqua;"> our webside</span></h1>
        </div>
        <div>
            <label for="username">Username </label>
            <input type="text" class="sameclas" id="username"\>
        </div>

        <div>
            <label for="email">Enter your email </label>
            <input type="email" class="sameclas" id="email" name="email" required size="30" value="laxman032@gmail.com">
        </div>
        <div>
            <label for="textarea">Message</label>
            <textarea name="" id="textarea" cols="30" rows="10" placeholder="Enter comments"></textarea>
        </div> 
        <div>
            <label for="pass">Enter password</label>
            <input type="password" id="pass" placeholder="Enter your password" name="email" required size="10">
        </div>
        <div>
            <label for="num">Enter number</label>
            <input type="number" id="num" max="5" min="1">
        </div>
        <div>
            <label for="gender">Gender </label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="fema">Female
        </div>
        <div>

            <label for="hobbies">Fav Hobbies </label>
            <input type="checkbox" name="interest" value="music">Music
            <input type="checkbox" name="interest" value="music">Sports
        </div>
        <div>
            <label for="country">Fav country </label>
            <select name="coun" id="coun">
                <option value="usa">US</option>
                <option value="canada">Canada</option>
                <option value="UK">UK</option>
            </select>
        </div>
        <div>
            <label for="country">Select a country :</label>
            <input type="text" id="coun" name="coun" list="countries">
            <datalist id="countries">
                <option value="USA"></option>
                <option value="Canada"></option>
                <option value="UK"></option>
                <option value="Australia"></option>
            </datalist>
        </div>
        <div>
            <label for="file">Select File </label>
            <input type="file" name="fileupload">
        </div>
         <div>
            <input type="submit" value="submit" />
        </div>
        <!--OR-->
        <button type="submit">SUBMIT</button>
    </body>
</html>
